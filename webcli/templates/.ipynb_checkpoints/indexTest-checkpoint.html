<html>
  <head>
    <script src="../static/assets/js/arthur/arthurABtestingClient.js" type="text/javascript"></script>
      <script src="../static/js_new/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript">
      var session = new sixpack.Session({base_url: 'http://localhost:8000'});
      function participate() {
        session.participate("new2-js", ["blue", "red"],function (err, res) {
          if (err) throw err;
          document.getElementById("participate").innerHTML = JSON.stringify(res);
            var resp = res;
            var testCss;
            testCss = '<button onClick="convert();" style="color:'+resp.alternative.name+';">Convert!</button>';
            document.getElementById("testCss").innerHTML = testCss;
            //$("#algo_User_star_all").html(algo_User_star_all);
            //$("#testCss").html(testCss);
            //console.log(typeof resp.alternative.name);
            //resp.alternative.name
        });
          
      }
        
      function convert() {
        session.convert("new2-js", function (err, res) {
          if (err) throw err;
          document.getElementById("convert").innerHTML = JSON.stringify(res);
        });
      }
    </script>
  </head>
  <body onload="participate();">
    <h1>Arthur A/B testing js client</h1>
    <p>Response for participate:</p>
    <code><pre id="participate"></pre></code>
    <p>Response for convert:</p>
    <code><pre id="convert"></pre></code>
    <div id="testCss">
        <button onClick="convert();" style="color:red;">Convert!</button>
    </div>
    
  </body>
</html>
