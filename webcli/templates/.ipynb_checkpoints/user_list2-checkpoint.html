<head>

<link rel="stylesheet" href="../static/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../static/layui/public.css" media="all" />
<link href="../static/css_new/plugins/chosen/chosen.css" rel="stylesheet">
<script src="../static/js/popwin.js" type="text/javascript"></script>
<script src="../static/js/user.js" type="text/javascript"></script>
<script type="text/javascript" src="../static/layui/layui.js"></script>
<script type="text/javascript" src="../static/js_new/Arthur/userList.js"></script>
<!-- Chosen -->
<script src="../static/js_new/plugins/chosen/chosen.jquery.js"></script>
<style>
    .layui-form-label{width:auto;}
</style>
<style>
    .userGrade{width:230px;}
    .userStatus{width:230px;}
</style>

</head>





<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
<div class="col-sm-12">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<!--<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>-->
                <!--<a data-toggle="modal" class="layui-btn layui-btn-normal" href="form_basic.html#modal-form">添加用户</a>-->
                <a class="layui-btn layui-btn-normal" addNews_btn>添加用户</a>
            
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
</div>
</div>

</div>


    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                     <div class="row">
                        <div class="col-sm-12 "><!--b-r:右侧添加竖线-->
                             <form class="form-horizontal">
                                <!--登录名开始-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">登录名</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入登录名">
                                    </div>
                                </div><!--登录名结束-->
                                 <!--邮箱开始-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">邮箱</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱">
                                    </div>
                                </div><!--邮箱结束-->
                                <!--性别开始--> 
                                <!--<div class="layui-row">-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">性别</label>
                                    <div class="layui-input-block userSex">
				                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">
                                            <label for="inlineRadio1"> 男 </label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <input type="radio" id="inlineRadio2" value="option2" name="radioInline">
                                            <label for="inlineRadio2"> 女 </label>
                                        </div>
                                         <div class="radio radio-inline">
                                            <input type="radio" id="inlineRadio3" value="option3" name="radioInline">
                                            <label for="inlineRadio3"> 保密 </label>
                                        </div>
                                    </div>
                                </div><!--性别结束--> 
                                <!--会员等级开始--> 
                                <div class="magb15 layui-col-md8 layui-col-xs12">
                                    <label class="layui-form-label">会员等级</label>
                                    <div class="layui-input-block">
                                        <select name="userGrade" class="userGrade" lay-filter="userGrade">
                                            <option value="0">注册会员</option>
                                            <option value="1">中级会员</option>
                                            <option value="2">高级会员</option>
                                            <option value="3">钻石会员</option>
                                            <option value="4">超级会员</option>
                                        </select>
                                    </div>
                                </div><!--会员等级结束--> 
                                <!--会员状态开始--> 
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">会员状态</label>
                                    <div class="layui-input-block">
                                        <select name="userStatus" class="userStatus" lay-filter="userStatus">
                                            <option value="0">正常使用</option>
                                            <option value="1">限制用户</option>
                                        </select>
                                    </div>
                                </div><!--会员状态结束--> 
                                <!--用户简介开始--> 
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">用户简介</label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="请输入用户简介" class="layui-textarea userDesc"></textarea>
                                    </div>
                                </div><!--用户简介结束--> 
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
                                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../static/js_new/Arthur/userAdd.js"></script>
