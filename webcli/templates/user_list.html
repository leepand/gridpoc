  <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                     <div class="row">
                        <div class="col-sm-12 "><!--b-r:右侧添加竖线-->
                             <form class="form-horizontal">
                                <!--登录名开始-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">用户姓名</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input userName" id="form_nickname" lay-verify="required" placeholder="请输入姓名">
                                    </div>
                                </div><!--登录名结束-->
                                <!--用户名开始-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input userName" id="form_username" lay-verify="required" placeholder="请输入用户名">
                                    </div>
                                </div><!--用户名结束-->
                                 <!--邮箱开始-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">邮箱</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input userEmail" id="form_email" lay-verify="email" placeholder="请输入邮箱">
                                    </div>
                                </div><!--邮箱结束-->
                                <!--密码开始--> 
                                <!--<div class="layui-row">-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">密码</label>
                                    <div class="layui-input-block">
				                        <input type="text" class="layui-input passWord" id="form_password" lay-verify="password" placeholder="请输入密码">
                                    </div>
                                </div><!--密码结束--> 
                                <!--密码开始--> 
                                <!--<div class="layui-row">-->
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">联系电话</label>
                                    <div class="layui-input-block">
				                        <input type="text" class="layui-input userName" id="form_phone" lay-verify="required" placeholder="请输入联系方式">
                                    </div>
                                </div><!--密码结束--> 
                                <!--会员等级开始--> 
                                <div class="magb15 layui-col-md8 layui-col-xs12">
                                    <label class="layui-form-label">用户等级</label>
                                    <div class="layui-input-block">
                                        <select name="userGrade" class="userGrade" lay-filter="userGrade" id="test">
                                            <option value="倔强青铜">倔强青铜</option>
                                            <option value="永恒钻石">永恒钻石</option>
                                            <option value="最强王者">最强王者</option>
                                        </select>
                                    </div>
                                </div><!--会员等级结束--> 
                                <!--会员状态开始--> 
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">用户状态</label>
                                    <div class="layui-input-block">
                                        <select name="userStatus" class="userStatus" lay-filter="userStatus">
                                            <option value="0">正常使用</option>
                                            <option value="1">限制用户</option>
                                        </select>
                                    </div>
                                </div><!--会员状态结束--> 
                                <!--用户简介开始--> 
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <label class="layui-form-label">用户简介</label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="请输入用户简介" class="layui-textarea userDesc" id="form_remark"></textarea>
                                    </div>
                                </div><!--用户简介结束--> 
                                <div class="layui-form-item layui-row layui-col-xs12">
                                    <div class="layui-input-block">
                                        <button type="button" class="layui-btn layui-btn-sm addUser_btn" data-dismiss="modal">立即添加</button>
                                        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" data-dismiss="modal">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
