<head>
<script src="../static/js/popwin.js" type="text/javascript"></script>
<script src="../static/js/custom.js" type="text/javascript"></script>
<script src="../static/js/order.js" type="text/javascript"></script>
</head>
<!-- Contents -->
<div id="Contents">
<!-- TopMain -->
<div id="TopMain">
<!-- selectbox -->
<div class="selectbox mag_r20 floatL">
    <span class="sttl">客户状态：</span>
    <dl class="select" style="width:100px;">
        <dt class="search_status">全部</dt>
        <dd><ul>
            <li><a href="#">全部</a></li>
            <li><a href="#">正常</a></li>
            <li><a href="#">已删除</a></li>
    </ul></dd></dl>
</div>
<!-- /selectbox -->

<!-- textbox -->
<div class="txtbox floatL mag_r20">
<span class="sttl">模糊查找：</span>
<input id="search_data" type="text" size="20" placeholder="姓名/地址/电话">
</div>
<!-- /textbox -->
<div class="btn_box floatL"><input type="button" value="查找" onclick=search_custom_list() onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>
<!-- /TopMain -->

<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
    <h2><div style="color:#169c83">找到匹配客户数据：</div></h2>
<table cellpadding="0" cellspacing="0">
<tr>
<th>客户号</th>
<th>姓名</th>
<th>联系地址</th>
<th>电话</th>
<th>客户类型</th>
<th>客户等级</th>
<th>客户状态</th>
<th>备注</th>
<th>添加时间</th>
<th>操作</th>
</tr>

</table>
<p class="msg">共找到<span id="data_count">0</span>条记录</p>
</div>
</div>
<!-- /MainForm -->
</div>
<!-- /Contents -->
