<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<style>body{padding-top: 60px;}</style>
	
    <link href="../static/assets/x_login-register_modal/bootstrap3/css/bootstrap.css" rel="stylesheet" />
 
	<link href="../static/assets/x_login-register_modal/login-register.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	
	<script src="../static/assets/x_login-register_modal/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../static/assets/x_login-register_modal/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<!--<script src="../static/assets/x_login-register_modal/login-register.js" type="text/javascript"></script>-->
        <script src="../static/assets/js/libs/bootstrap-datepicker/bootstrap-datepicker.js"></script>

        <link rel="stylesheet" type="text/css" href="../static/assets/css/theme-default/libs/toastr/toastr.css?1425466569">
        <script src="../static/assets/js/libs/toastr/toastr.js"></script>
    

</head>
<body>
    <div class="container">
        <!--<div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
            <div class="col-sm-4"></div>
        </div>-->
       
         
		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a class="circle github" href="javascript:void(0)">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="javascript:void(0)">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="javascript:void(0)">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" id="login-form" action="login" accept-charset="UTF-8">
                                        <input id="login-email" class="form-control" type="text" placeholder="Username" name="Username">
                                        <input id="login-password" class="form-control" type="password" placeholder="Password" name="password">
                                        <input class="btn btn-default btn-login" type="submit" value="Login">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="javascript:void(0)" accept-charset="UTF-8">
                                <!--<input id="email" class="form-control" type="text" placeholder="Email" name="email">-->
                                <input id="login-email" class="form-control" type="text" placeholder="Username" name="username">
                                <input id="login-password" class="form-control" type="password" placeholder="Password" name="password">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to 
                                 <a href="javascript: showRegisterForm();">create an account</a>
                                
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>        
    		      </div>
		      </div>
		  </div>
    </div>
        
<script src="../static/assets/js/libs/js.cookie.js"></script>
<script type="text/javascript" src="../static/assets/js/user.js"></script>
<script type="text/javascript" src="../static/assets/js/login.js"></script>
</body>
</html>
